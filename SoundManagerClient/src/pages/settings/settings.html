<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form" *ngIf="settingsReady">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <ion-item no-padding>
                        <ion-label stacked>Computer address</ion-label>
                        <ion-input type="text" formControlName="apiAddress" required minlength="6"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <ion-item no-padding>
                        <ion-label stacked>Computer port</ion-label>
                        <ion-input type="number" formControlName="apiPort"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button ion-button full (click)="Connect()" [disabled]="!form.valid">Connect</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
