<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>ComputerAddress</ion-label>
      <ion-input type="text" [(ngModel)]="serverAddress"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="Confirm()">Confirm </button>
  </div>
</ion-content>
