<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="form" *ngIf="settingsReady">
        <ion-list>
            <ion-item>
                <ion-label stacked>Computer address</ion-label>
                <ion-input type="text" formControlName="apiAddress"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Computer port</ion-label>
                <ion-input type="number" formControlName="apiPort"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
