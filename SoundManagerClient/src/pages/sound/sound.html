<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sound</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block icon-only (click)="VolumeDown()" [disabled]="isVolumeDownPressed">
          <ion-icon name="volume-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-only (click)="VolumeUp()" [disabled]="isVolumeUpPressed">
          <ion-icon name="volume-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block icon-only (click)="VolumeUnmute()" [disabled]="isVolumeUnmutePressed">
          <ion-icon name="md-volume-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="danger" block icon-only (click)="VolumeMute()" [disabled]="isVolumeMutePressed">
          <ion-icon name="md-volume-off"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-range min="-50" max="50" step="1" pin="true" [(ngModel)]="balance" (ionChange)="BalanceChanged($event)">
          <ion-icon class="rotate-180" small range-left name="md-volume-up"></ion-icon>
          <ion-icon small range-right name="md-volume-up"></ion-icon>
        </ion-range>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
