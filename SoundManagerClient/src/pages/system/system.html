<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>System</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let button of systemOptions">
      <ion-col col-12>
        <button ion-button block (click)="button.method()">
          {{button.name}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
